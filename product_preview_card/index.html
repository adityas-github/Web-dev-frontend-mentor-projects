<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="./images/image-product-desktop.jpg" alt="" id="dekstop" />
        <img src="./images/image-product-mobile.jpg" alt="" id="mobile" />
      </div>
      <div class="right">
        <div class="right-box">
          <h5>Perfume</h5>
          <h3>Gabrielle essence Eau de parfum</h3>
          <p>
            A floral, solar and voluptous interpretation composed by Olivier
            Polge,Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <h2>&#36;149.99</h2>
            <h4>&#36;169.99</h4>
          </div>
          <div class="cart">
            <i class="ri-shopping-cart-2-line"></i
            ><span class="button-text">Add to Cart</span>
          </div>
        </div>
      </div>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </body>
</html>
